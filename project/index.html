<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<!--BOOTSTRAP CSS-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<title></title>
		
		<link rel="import" href="./templates/navigation.html">
	</head>
	<body>
		<template id="web-app">
			<div class="container">
				<h1>Archives</h1>
				<archive-form></archive-form>
				<archive-grid></archive-grid>
				<footer class="fixed-bottom small">
					<p class="text-center mb-0">
						&copy; 2022
					</p>
					<p class="text-center small">
						<i class="fa fa-github">
							<a href="github.com/MicMetz">Github</a>
						</i>
					</p>
				</footer>
			</div>
		</template>
		<template id="archive-form">
			<form>
				<div class="row mt-4">
					<div class="col">
						<input type="text" class="form-control" placeholder="Title" aria-label="Title">
					</div>
					<div class="col">
						<input type="email" class="form-control" placeholder="Keyword" aria-label="Keyword">
					</div>
					<div class="col">
						<select class="form-select" aria-label="Topic">
							<option>Topic</option>
							<option>Writing</option>
							<option>Programming</option>
							<option>Recording</option>
						</select>
					</div>
					<div class="col">
						<select class="form-select search" aria-label="Search">
							<option>Search by</option>
							<option>All</option>
							<option>Course</option>
							<option>Keyword</option>
							<option>Date</option>
							<option></option>
						</select>
					</div>
				</div>
			</form>
		</template>
		<template id="archive-grid">
			<table class="table mt-4">
				<thead>
					<tr>
						<th>Title</th>
						<th>Keyword</th>
						<th>Topic</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</template>
		<template id="archive-row">
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</template>
		
		<nav class="navbar navbar-expand-lg navbar-light bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand text-light home-route" href="/">Home</a>
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link " href="" target="_self">Archives</a>
					</li>
					<li class="nav-item">
						<a class="nav-link " href="../pages" target="_self"></a>
					</li>
					<li class="nav-item">
						<a class="nav-link " href="" target="_self"></a>
					</li>
					<li class="nav-item">
						<a class="nav-link " href="" target="_self"></a>
					</li>
				</ul>
			</div>
		</nav>
		
		<web-app></web-app>
		<script type="module" src="index.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<!--BOOTSTRAP CSS-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<!--BOOTSTRAP CSS-->
		
		<link rel="stylesheet" href="css/archive.css">
		<title></title>
		
		<link rel="import" href="./templates/navigation.html">
	</head>
	<body>
		<template id="web-app">
			<navigation-bar></navigation-bar>
			<div class="container">
				<title-row name="Archive"></title-row>
				
				<!-- <pages></pages> -->
				<archive-form></archive-form>
				<archive-grid></archive-grid>
				<footer class="fixed-bottom small">
					<p class="text-center mb-0">
						&copy; 2022
					</p>
					<p class="text-center small">
						<i class="fa fa-github">
							<a href="github.com/MicMetz">Github</a>
						</i>
					</p>
				</footer>
			</div>
		</template>
		
		<template id="archive-form">
			<form>
				<div class="row mt-4">
					<div class="col">
						<input type="text" class="form-control" placeholder="Title" aria-label="Title">
					</div>
					<div class="col">
						<input type="email" class="form-control" placeholder="Keyword" aria-label="Keyword">
					</div>
					<div class="col">
						<select class="form-select" aria-label="Topic">
							<option>Topic</option>
							<option>Writing</option>
							<option>Programming</option>
							<option>Recording</option>
						</select>
					</div>
					<div class="col">
						<select class="form-select search" aria-label="Search">
							<option>Search by</option>
							<option>All</option>
							<option>Course</option>
							<option>Keyword</option>
							<option>Date</option>
							<option></option>
						</select>
					</div>
				</div>
			</form>
		</template>
		
		<template id="archive-grid">
			<table class="table mt-4">
				<thead>
					<tr>
						<th>Title</th>
						<th>Keyword</th>
						<th>Topic</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</template>
		
		<template id="archive-row">
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</template>
		
		<template id="archive-page">
			<h1>Archive</h1>
		</template>
		
		
		
		<template id="navigation-bar">
			<nav class="navbar navbar-expand-lg navbar-light bg-dark">
				<div class="container-fluid">
					<a class="navbar-brand text-light home-route" href="#">App</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
						<div class="navbar-nav">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
							
							<a class="nav-link" href="#"></a>
							<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
						</div>
					</div>
				</div>
			</nav>
		</template>
		
		
		<web-app></web-app>
		<script type="module" src="index.js"></script>
	</body>
</html>
